<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canada UFO Sightings</title>

    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="css/map.css">
    
    <!-- Leaflet CSS for map styling -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>

    <!-- Include Papa Parse library for CSV parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>

    <header>
        <h1>Tracking UFO Sightings</h1>
        <h3>Dive into historical trends and witness details in Canadaâ€™s mysterious encounters</h3>
    </header>

    <!-- Top controls: buttons above decade dropdown -->
    <div id="top-controls">
        <div id="view-controls">
            <button id="all-reports-btn" class="view-btn" onclick="changeView('all')">All Reports</button>
            <button id="observers-btn" class="view-btn" onclick="changeView('observers')">View by Observers</button>
            <button id="ships-btn" class="view-btn" onclick="changeView('ships')">View by Ships</button>
        </div>
        <!-- Decade filter dropdown -->
        <div id="decade-controls">
            <label for="decade-dropdown-map">Select Decade:</label>
            <select id="decade-dropdown-map" onchange="filterSightings()">
                <option value="all">All Reports</option>
                <option value="1960">1960s and prior</option>
                <option value="1970">1970s</option>
                <option value="1980">1980s</option>
                <option value="1990">1990s</option>
                <option value="2000">2000s</option>
                <option value="2010">2010s</option>
                <option value="2020">2020s</option>
            </select>
            <span id="decade-label" style="display: none;">1960s and prior</span>
        </div>
    </div>

    <!-- Main content: Map on the left and filter dropdowns on the right -->
    <div id="main-content">
        <div id="map-container">
            <div id="map" style="width: 600px; height: 500px;"></div>
        </div>
        <div id="filter-container">
        <div id="witnesses-filter">
            <label for="witnesses-dropdown">Filter by Number of Observers:</label>
            <select id="witnesses-dropdown" onchange="filterSightings()">
                <option value="all">All</option>
                <option value="solo">Solo</option>
                <option value="small-group">Small Group (2-5)</option>
                <option value="crowd">Crowd (6+)</option>
            </select>
        </div>
        <div id="ships-filter">
            <label for="ships-dropdown">Filter by Number of Ships:</label>
            <select id="ships-dropdown" onchange="filterSightings()">
                <option value="all">All</option>
                <option value="solo">Solo (1 ship)</option>
                <option value="small-group">Small Group (2-5 ships)</option>
                <option value="crowd">Crowd (6+ ships)</option>
            </select>
        </div>
        </div>
    </div>

    <!-- Include Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <!-- Link to external JavaScript file -->
    <script src="js/map.js"></script>
</body>
</html>
