<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UFO Shapes by Decade</title>
    <link rel="stylesheet" href="css/pie.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>

    <h2>UFO Shape Distribution by Decade</h2>
    
    <label for="decade-select">Select a Decade:</label>
    <select id="decade-select">
        <option value="1960s and Prior">1960s and Prior</option>
        <option value="1970s">1970s</option>
        <option value="1980s">1980s</option>
        <option value="1990s">1990s</option>
        <option value="2000s">2000s</option>
        <option value="2010s">2010s</option>
        <option value="2020s">2020s</option>
    </select>


    <!-- Pie Chart Container -->
    <div class="chart-container">
        <svg id="pie-chart" width="400" height="400"></svg>
    </div>

    <script src="js/pie.js"></script>

</body>
</html>
