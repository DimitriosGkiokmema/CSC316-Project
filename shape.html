<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UFO Sightings Over Time</title>
    <link rel="stylesheet" href="css/shape.css">  <!-- Your custom CSS file -->
</head>
<body>

    <!-- Title Section -->
    <div id="page-title">
        <h1>A Decade-by-Decade Analysis of Encounters and Cultural Impact</h1>
    </div>

    <div id="main-content">
        
        <!-- Line Chart -->
        <div id="line-chart-container">
            <canvas id="line-chart"></canvas>
        </div>

        <div id="decade-controls">
            <label for="decade-dropdown-shape">Select Decade:</label>
            <select id="decade-dropdown-shape">
                <option value="All">All Reports</option>
                <option value="1960">1960s and prior</option>
                <option value="1970">1970s</option>
                <option value="1980">1980s</option>
                <option value="1990">1990s</option>
                <option value="2000">2000s</option>
                <option value="2010">2010s</option>
                <option value="2020">2020s</option>
            </select>
            <span id="decade-label" style="display: none;">1960s and prior</span>
        </div>
    </div>

    <!-- Buttons and Hovercrafts -->
    <div id="content-container">
        <div id="left-section">
          
          <div id="popularity-section">
            <!-- Buttons -->
            <div id="buttons-column">
              <button id="most-popular" class="popularity-button">Most Popular</button>
              <button id="least-popular" class="popularity-button">Least Popular</button>
            </div>
            <!-- Hovercrafts -->
            <div id="hovercrafts-column">
                <div id="shape-1" class="hovercraft-wrapper">
                <div class="hovercraft">
                    <div class="tooltip"></div>
                </div>
                </div>
                <div id="shape-2" class="hovercraft-wrapper">
                <div class="hovercraft">
                    <div class="tooltip"></div>
                </div>
                </div>
                <div id="shape-3" class="hovercraft-wrapper">
                <div class="hovercraft">
                    <div class="tooltip"></div>
                </div>
                </div>
            </div>
  
          </div>
          <!-- Pie Chart Section -->
          <div id="pie-chart-container">
            <svg id="pie-chart" width="300" height="300"></svg>
          </div>
        </div>
        <!-- Pop Culture -->
        <div id="pop-culture-text">
          <h3>Pop Culture References</h3>
          <p>Insert your pop culture commentary or text here...</p>
        </div>
      </div>      
  


    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script> <!-- PapaParse for CSV -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>  <!-- Chart.js library -->
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="js/shape.js"></script>
</body>
</html>
