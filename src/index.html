<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>CS316 - Final Project</title>

		<!-- Load CSS libraries -->
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">


		<!-- own CSS -->
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="clock.css">
		<script defer src="dailyReports.js"></script>

		<!-- Repo Link
		https://github.com/DimitriosGkiokmema/CSC316-Project
		-->
	</head>
	<body>
		<div class="col" id="dailyReports">
			<h2>UFO Clock</h2>
			<div class="clock-container">
			    <svg id="clock" width="300" height="300"></svg>
			</div>
			<div class="controls">
			    <button class="button" id="play">Play</button>
			    <span class="time-display" id="time-display">12 AM</span>
			    <button class="button" id="reset">Reset</button>
			</div>
		</div>
		<div id="baseMap" style="height: 100px; width: 100px; background-color: red;">
			baseMap
		</div>
		<div id="cultureChart" style="height: 100px; width: 100px; background-color: orange;">
			cultureChart
		</div>
		<div id="proportionalPieChart" style="height: 100px; width: 100px; background-color: yellow;">
			proportionalPieChart
		</div>
		<div id="reportsOverTimeChart" style="height: 100px; width: 100px; background-color: green;">
			reportsOverTimeChart
		</div>
		<div id="witnessesChart">
			<h1>Witnesses Visualization</h1>

			<table id="witness-table">
			    <thead>
			      <tr>
				<th>Number of Witnesses</th>
				<th>Percentage of Sightings</th>
			      </tr>
			    </thead>
			    <tbody></tbody>
			</table>
		</div>
		<div id="reportMap" style="height: 100px; width: 100px; background-color: indigo;">
			reportMap

		</div>

		<!-- embedding JS libraries -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

		<!-- d3 -->
		<script src="https://d3js.org/d3.v7.min.js"></script>

		<!-- Add Scripts -->
		<script src="js/airportAndMilitaryMap.js"></script>
		<script src="js/dailyReports.js"></script>
		<script src="js/popularCultureChart.js"></script>
		<script src="js/proportionalPieChart.js"></script>
		<script src="js/reportMap.js"></script>
		<script src="js/reportsOverTimeChart.js"></script>
		<script src="js/witnessesBarChart.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
